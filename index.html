<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Todo-List</title>
  </head>
  <body>
    <header>
      <div>
        <div>
          <h1>Todo-List</h1>
          <span>Bem-Vindo, PlayerUm</span>
        </div>
        <div>
          <div>Total de Tarefas: 0</div>
          <div>Tarefas Pendentes: 0</div>
          <div>
            Tarefas Concluídas: 0
          </div>
        </div>
      </div>
      <button>Modo Escuro</button>
    </header>

    <main>
      <form>
        <label for="task-title">Adicionar Tarefas</label>
        <input
          type="text"
          placeholder="Título da Tarefa"
          required
        />
        <button type="submit">Adicionar Tarefa</button>
      </form>
      <ul></ul>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
